<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Contact Directory</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f1f3f6;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .location-header {
      font-size: 28px;
      font-weight: 700;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #007aff;
      padding-bottom: 10px;
    }
    .search-box {
      width: 100%;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }
    .search-box input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
    .contact {
      display: flex;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #eee;
      margin-bottom: 15px;
    }
    .avatar {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      background-color: #e0e0e0;
      color: #555;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      margin-right: 15px;
    }
    .contact-info {
      flex: 1;
    }
    .contact-info h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 500;
    }
    .phone-line {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .phone {
      color: #007aff;
      margin-right: 10px;
    }
    .copy-btn {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .location {
      color: #888;
      font-size: 14px;
      margin-top: 5px;
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #999;
      margin-top: 30px;
    }
    footer a {
      color: #007aff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 500px) {
      .contact {
        flex-direction: column;
        align-items: flex-start;
      }
      .phone-line {
        flex-direction: row;
        justify-content: space-between;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    
    <!-- Grouped Location Header -->
    <div class="location-header">Jamalpur, Kaliganj, Gazipur</div>

    <!-- Search Box -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search contacts..." onkeyup="searchContacts()" />
    </div>

    <!-- Contact List -->
    <div id="contactList">
      <div class="contact">
        <div class="avatar">ðŸ‘¤</div>
        <div class="contact-info">
          <h3>Customer Care</h3>
          <div class="phone-line">
            <span class="phone" id="phone1">+880 1700 123456</span>
            <button class="copy-btn" onclick="copyPhoneNumber('phone1')">Copy</button>
          </div>
          <div class="location">Jamalpur, Kaliganj, Gazipur</div>
        </div>
      </div>

      <div class="contact">
        <div class="avatar">ðŸ‘¤</div>
        <div class="contact-info">
          <h3>Customer Support</h3>
          <div class="phone-line">
            <span class="phone" id="phone2">+880 1700 654321</span>
            <button class="copy-btn" onclick="copyPhoneNumber('phone2')">Copy</button>
          </div>
          <div class="location">Jamalpur, Kaliganj, Gazipur</div>
        </div>
      </div>

      <div class="contact">
        <div class="avatar">ðŸ‘¤</div>
        <div class="contact-info">
          <h3>Tech Support</h3>
          <div class="phone-line">
            <span class="phone" id="phone3">+880 1800 112233</span>
            <button class="copy-btn" onclick="copyPhoneNumber('phone3')">Copy</button>
          </div>
          <div class="location">Jamalpur, Kaliganj, Gazipur</div>
        </div>
      </div>
      
    </div>
  </div>

  <footer>
    Â© 2025 <strong>Mizanur Rahaman</strong> â€” All rights reserved.
  </footer>

  <script>
    function copyPhoneNumber(id) {
      const number = document.getElementById(id).textContent.trim();
      navigator.clipboard.writeText(number)
        .then(() => alert("Copied: " + number))
        .catch(err => alert("Failed to copy: " + err));
    }

    function searchContacts() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const contacts = document.querySelectorAll('#contactList .contact');

      contacts.forEach(contact => {
        const name = contact.querySelector('h3').textContent.toLowerCase();
        if (name.includes(input)) {
          contact.style.display = 'flex';
        } else {
          contact.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
