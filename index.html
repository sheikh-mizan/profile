<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mizan's Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0a0a0a;
      --primary: #00ff88;
      --text: #ffffff;
      --radius: 16px;
      --shadow: 0 0 12px rgba(0, 255, 136, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
      padding: 0;
    }

    .header {
      position: relative;
      width: 100%;
      height: 180px;
      overflow: hidden;
    }

    .cover {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: auto;
      padding: 0 16px;
      margin-top: -60px;
      display: flex;
      align-items: center;
    }

    .profile-img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid var(--primary);
      object-fit: cover;
      box-shadow: var(--shadow);
      background: #000;
    }

    .profile-info {
      margin-left: 16px;
    }

    .profile-info h1 {
      font-size: 24px;
      color: var(--primary);
    }

    .profile-info p {
      font-size: 14px;
      color: #bbb;
      margin-top: 4px;
    }

    .bio {
      max-width: 1000px;
      margin: 20px auto;
      padding: 16px;
      text-align: center;
      font-size: 16px;
      color: #ccc;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      padding: 10px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 500px) {
      .profile {
        flex-direction: column;
        align-items: center;
        margin-top: -70px;
        text-align: center;
      }

      .profile-img {
        width: 90px;
        height: 90px;
      }

      .profile-info {
        margin-left: 0;
        margin-top: 8px;
      }

      .profile-info h1 {
        font-size: 18px;
      }

      .profile-info p {
        font-size: 13px;
      }

      .bio {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Cover -->
  <div class="header">
    <img src="IMG_3943.jpg" class="cover" alt="Cover Photo">
  </div>

  <!-- Profile -->
  <div class="profile">
    <img src="IMG_3928.jpg" class="profile-img" alt="Profile Picture">
    <div class="profile-info">
      <h1>Sheikh Mohammad Mizan</h1>
      <p>Dreamer • Creator • Hacker Vibes</p>
    </div>
  </div>

  <!-- Bio -->
  <div class="bio">
    Personal photo collection. A gallery that reflects vibes from hacker minimalism and premium iOS-style flow. Built by Mizan.
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="IMG_3928.webp" alt="1">
    <img src="1615755949154.webp" alt="2">
    <img src="1615859935612.webp" alt="3">
    <img src="IMG-20230403-WA0001.webp" alt="4">
    <img src="IMG_20210305_124112.webp" alt="5">
    <img src="IMG_20210518_210347.webp" alt="6">
      <img src="IMG_20210524_021311.webp" alt="1">
    <img src="IMG_20220123_124820.webp" alt="2">
    <img src="IMG_20230504_014756.webp" alt="3">
    <img src="IMG_20231113_081653_055.webp" alt="4">
    <img src="IMG_3838.webp" alt="5">
    <img src="IMG_3943.webp" alt="6">
  </div>

</body>
</html>
