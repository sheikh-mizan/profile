<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
            height: 100vh;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: #1a1a1a;
            color: #00FF41; /* Hacker green */
            text-align: center;
            font-size: 28px;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-bottom: 2px solid #333;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.5); /* Green glow effect */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Default 3 per row */
            gap: 15px;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            margin-top: 40px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            border-radius: 10px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 255, 65, 0.8); /* Glowing border effect */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 65, 1); /* Intense glow on hover */
        }

        /* Optimized for smaller tablets and larger phones */
        @media (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr); /* 2 per row */
            }
        }

        /* Mobile-first optimization: 1 photo per row on small screens */
        @media (max-width: 768px) {
            header {
                font-size: 22px;
            }

            .gallery {
                grid-template-columns: 1fr; /* 1 per row for smaller screens */
                gap: 10px;
                padding: 15px; /* Reduced padding */
            }
        }

        /* Ensure there's no horizontal overflow on very small screens */
        @media (max-width: 480px) {
            header {
                font-size: 18px;
            }

            .gallery {
                padding: 10px; /* Reduced padding */
                gap: 8px; /* Reduced gap */
            }
        }
    </style>
</head>
<body>
    <header>
        iPhone X Hacker Photo Gallery
    </header>
    <div class="gallery">
        <!-- Referencing local images from 'photos' folder -->
        <img src="photos/dkf.jpg" alt="photo1">
        <img src="photos/sda.jpg" alt="photo2">
        <img src="photos/dsad.jpg" alt="photo3">
        <img src="photos/sfs.jpg" alt="photo4">
        <!-- Add more images as needed -->
    </div>
</body>
</html>
