<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mizan's Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0d0d0d;
      --primary-glow: #00ff88;
      --text-color: #e8ffe5;
      --card-shadow: rgba(0, 255, 136, 0.3);
      --border-radius: 16px;
      --font-family: 'Montserrat', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }

    header {
      width: 100%;
      max-width: 900px;
      position: relative;
      border-radius: var(--border-radius);
      overflow: hidden;
      height: 220px; /* Increased height */
    }

    .cover-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .profile-container {
      position: absolute;
      bottom: -75px; /* Deeper position */
      left: 16px;
      display: flex;
      align-items: center;
      z-index: 2;
    }

    .profile-image {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 4px solid var(--primary-glow);
      object-fit: cover;
      box-shadow: 0 6px 18px var(--card-shadow);
      background-color: #000;
    }

    .profile-text {
      margin-left: 16px;
      color: var(--text-color);
    }

    .profile-text h1 {
      font-size: 26px;
      text-shadow: 0 0 8px var(--primary-glow);
    }

    .profile-text p {
      font-size: 14px;
      text-shadow: 0 0 6px var(--primary-glow);
    }

    .spacer {
      height: 100px; /* More space to avoid cut */
    }

    .bio {
      max-width: 900px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 16px;
      margin-top: 16px;
      border-radius: var(--border-radius);
      font-size: 16px;
      text-align: center;
      line-height: 1.5;
      box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
      max-width: 900px;
      width: 100%;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 10px var(--card-shadow);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      header {
        height: 240px;
      }

      .profile-image {
        width: 90px;
        height: 90px;
      }

      .profile-text h1 {
        font-size: 20px;
      }

      .profile-text p {
        font-size: 13px;
      }

      .profile-container {
        bottom: -65px;
        left: 12px;
      }

      .spacer {
        height: 120px; /* More safe space */
      }
    }
  </style>
</head>
<body>

  <!-- Header with Cover and Profile -->
  <header>
    <img src="IMG_3943.jpg" alt="Cover Photo" class="cover-photo">
    <div class="profile-container">
      <img src="IMG_3928.jpg" alt="Profile" class="profile-image">
      <div class="profile-text">
        <h1>Sheikh Mohammad Mizan</h1>
        <p>Dreamer • Creator • Hacker Mindset</p>
      </div>
    </div>
  </header>

  <!-- Spacer -->
  <div class="spacer"></div>

  <!-- Bio -->
  <div class="bio">
    <p>Hey! I'm Mizan. This is my personal gallery – a fusion of art, digital vibes, and my journey. Optimized for Android, inspired by hacker spirit & clean iOS elegance. ⚡</p>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="IMG_3943.jpg" alt="Image 1" loading="lazy" />
    <img src="IMG_3928.jpg" alt="Image 2" loading="lazy" />
    <img src="IMG_3876.jpg" alt="Image 3" loading="lazy" />
    <img src="IMG_3854.jpg" alt="Image 4" loading="lazy" />
    <img src="IMG_3838.jpg" alt="Image 5" loading="lazy" />
    <img src="IMG_2835.jpg" alt="Image 6" loading="lazy" />
  </div>

</body>
</html>
