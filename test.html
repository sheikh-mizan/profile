<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <style>
    :root {
      --bg-color: #0d0d0d;
      --primary-glow: #00ff88;
      --text-color: #e8ffe5;
      --card-shadow: rgba(0, 255, 136, 0.3);
      --border-radius: 16px;
      --iphone-glow: rgba(255, 255, 255, 0.08);
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      font-size: 22px;
      color: var(--primary-glow);
      margin-bottom: 20px;
      text-align: center;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 5px var(--primary-glow);
      border-bottom: 1px solid var(--primary-glow);
      padding-bottom: 10px;
      width: 100%;
      max-width: 1024px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 1024px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: var(--border-radius);
      box-shadow: 0 0 8px var(--card-shadow), 0 0 2px var(--iphone-glow);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px var(--primary-glow);
    }

    @media (max-width: 768px) {
      header {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <header>Sheikh Mizan's Grid</header>
  <div class="gallery">
    <img src="IMG_2835.jpg" alt="Photo 2">
    <img src="IMG_3838.jpg" alt="Photo 3">
    <img src="IMG_3854.jpg" alt="Photo 4">
    <img src="IMG_3876.jpg" alt="Photo 2">
    <img src="IMG_3928.jpg" alt="Photo 3">
    <img src="IMG_3943.jpg" alt="Photo 4">
  </div>
</body>
</html>
