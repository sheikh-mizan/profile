<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mizan's Hacker Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0d0d0d;
      --primary-glow: #00ff88;
      --text-color: #e8ffe5;
      --card-shadow: rgba(0, 255, 136, 0.3);
      --border-radius: 16px;
      --header-height: 250px;
      --profile-img-size: 120px;
      --font-family: 'Montserrat', sans-serif;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-family);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      width: 100%;
      height: var(--header-height);
      background: url('IMG_3943.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      color: var(--text-color);
      text-align: left;
    }

    /* Profile Image Styling */
    .profile-image {
      width: var(--profile-img-size);
      height: var(--profile-img-size);
      border-radius: 50%;
      border: 3px solid var(--primary-glow);
      margin-top: -50px;
      box-shadow: 0 4px 12px var(--card-shadow);
    }

    header h1 {
      font-size: 32px;
      margin: 10px 0 5px 0;
      text-shadow: 0 0 10px var(--primary-glow);
    }

    header p {
      font-size: 16px;
      margin: 0;
      text-shadow: 0 0 8px var(--primary-glow);
    }

    /* Gallery Section */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      width: 100%;
      max-width: 1024px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 18px var(--card-shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px var(--primary-glow);
    }

    /* Mobile Styling */
    @media (max-width: 768px) {
      header {
        height: 200px;
      }

      header h1 {
        font-size: 26px;
      }

      header p {
        font-size: 14px;
      }

      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }
    }
  </style>
</head>
<body>
  <!-- Profile Header Section -->
  <header>
    <!-- Profile Image -->
    <img src="IMG_3928.jpg" alt="Profile Picture" class="profile-image">
    
    <!-- Name and Bio -->
    <h1>Mizanur Rahaman</h1>
    <p>Tech Enthusiast | Digital Artist | Hacker at heart</p>
  </header>

  <!-- Gallery Section (Post Grid) -->
  <div class="gallery">
    <img src="IMG_3943.jpg" alt="IMG_3943" />
    <img src="IMG_3928.jpg" alt="IMG_3928" />
    <img src="IMG_3876.jpg" alt="IMG_3876" />
    <img src="IMG_3854.jpg" alt="IMG_3854" />
    <img src="IMG_3838.jpg" alt="IMG_3838" />
    <img src="IMG_2835.jpg" alt="IMG_2835" />
  </div>
</body>
</html>
