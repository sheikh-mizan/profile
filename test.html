<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Mount Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
            font-size: 24px;
            letter-spacing: 2px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Flexible grid */
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            header {
                font-size: 20px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Adjust for smaller screens */
                gap: 15px;
            }
        }

    </style>
</head>
<body>
    <header>
        Wall Mount Photo Gallery
    </header>
    <div class="gallery">
        <!-- Using reliable placeholders for testing -->
        <img src="https://placekitten.com/400/300" alt="photo1">
        <img src="https://placekitten.com/500/400" alt="photo2">
        <img src="https://placekitten.com/600/500" alt="photo3">
        <img src="https://placekitten.com/700/600" alt="photo4">
        <img src="https://placekitten.com/400/500" alt="photo5">
        <img src="https://picsum.photos/400/300" alt="photo6">
        <img src="https://picsum.photos/500/400" alt="photo7">
    </div>
</body>
</html>
