<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mizan's Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --primary: #00ff88;
      --text: #f0f0f0;
      --radius: 16px;
      --shadow: 0 0 12px rgba(0, 255, 136, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
      padding: 0;
    }

    .header {
      position: relative;
      width: 100%;
      height: 180px;
      overflow: hidden;
    }

    .cover {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile {
      position: relative;
      max-width: 1000px;
      margin: auto;
      padding: 0 16px;
      margin-top: -60px;
      display: flex;
      align-items: center;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid var(--primary);
      object-fit: cover;
      background: #000;
      box-shadow: var(--shadow);
    }

    .profile-info {
      margin-left: 14px;
    }

    .profile-info h1 {
      font-size: 22px;
      color: var(--primary);
    }

    .profile-info p {
      font-size: 13px;
      color: #aaa;
    }

    .bio {
      max-width: 1000px;
      margin: 18px auto;
      padding: 16px;
      text-align: center;
      font-size: 15px;
      color: #ccc;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 8px;
      padding: 12px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      transition: 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }

    @media (max-width: 500px) {
      .profile {
        flex-direction: column;
        align-items: center;
        text-align: center;
        margin-top: -70px;
      }

      .profile-img {
        width: 85px;
        height: 85px;
      }

      .profile-info {
        margin: 10px 0 0 0;
      }

      .profile-info h1 {
        font-size: 18px;
      }

      .profile-info p {
        font-size: 12px;
      }

      .bio {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Cover -->
  <div class="header">
    <img src="IMG_3943.webp" class="cover" alt="Cover" loading="lazy">
  </div>

  <!-- Profile -->
  <div class="profile">
    <img src="IMG_3928.webp" class="profile-img" alt="Profile" loading="lazy">
    <div class="profile-info">
      <h1>Sheikh Mohammad Mizan</h1>
      <p>Personal Hacker Vibe | Premium Vision</p>
    </div>
  </div>

  <!-- Bio -->
  <div class="bio">
    Welcome to my visual world. Inspired by simplicity, precision, and a touch of chaos. Optimized for mobile with lightning-fast image loading.
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="IMG_3943.webp" alt="1" loading="lazy">
    <img src="IMG_3928.webp" alt="2" loading="lazy">
    <img src="IMG_3876.webp" alt="3" loading="lazy">
    <img src="IMG_3854.webp" alt="4" loading="lazy">
    <img src="IMG_3838.webp" alt="5" loading="lazy">
    <img src="IMG_2835.webp" alt="6" loading="lazy">
  </div>

</body>
</html>
