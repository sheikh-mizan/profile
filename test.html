<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mizan's Hacker Profile</title>
  <style>
    :root {
      --bg-color: #0d0d0d;
      --primary-glow: #00ff88;
      --text-color: #e8ffe5;
      --card-shadow: rgba(0, 255, 136, 0.3);
      --border-radius: 16px;
      --header-height: 250px;
    }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    header {
      width: 100%;
      height: var(--header-height);
      background: url('IMG_3943.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      color: var(--text-color);
      text-align: left;
    }

    header h1 {
      font-size: 32px;
      margin: 0;
      text-shadow: 0 0 10px var(--primary-glow);
    }

    header p {
      font-size: 18px;
      margin-top: 5px;
      text-shadow: 0 0 8px var(--primary-glow);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 12px;
      width: 100%;
      max-width: 1024px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 18px var(--card-shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px var(--primary-glow);
    }

    /* Mobile styling */
    @media (max-width: 768px) {
      header {
        height: 200px;
      }
      
      header h1 {
        font-size: 26px;
      }

      header p {
        font-size: 16px;
      }
    }

  </style>
</head>
<body>
  <!-- Profile Header Section -->
  <header>
    <h1>Mizanur Rahaman</h1>
    <p>Tech enthusiast | Digital artist | Hacker at heart</p>
  </header>

  <!-- Gallery Section -->
  <div class="gallery">
    <img src="IMG_3943.jpg" alt="IMG_3943" />
    <img src="IMG_3928.jpg" alt="IMG_3928" />
    <img src="IMG_3876.jpg" alt="IMG_3876" />
    <img src="IMG_3854.jpg" alt="IMG_3854" />
    <img src="IMG_3838.jpg" alt="IMG_3838" />
    <img src="IMG_2835.jpg" alt="IMG_2835" />
  </div>
</body>
</html>
