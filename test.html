<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-like Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
            font-size: 24px;
            letter-spacing: 2px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 photos per row */
            gap: 10px;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            header {
                font-size: 20px;
            }

            .gallery {
                grid-template-columns: repeat(2, 1fr); /* 2 photos per row on mobile */
                gap: 15px;
            }
        }

        /* For very small screens */
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr; /* 1 photo per row */
                gap: 10px;
            }
        }

    </style>
</head>
<body>
    <header>
        Instagram-like Photo Gallery
    </header>
    <div class="gallery">
        <!-- Using reliable placeholders for testing -->
        <img src="https://placekitten.com/400/300" alt="photo1">
        <img src="https://placekitten.com/400/300" alt="photo2">
        <img src="https://placekitten.com/400/300" alt="photo3">
        <img src="https://placekitten.com/400/300" alt="photo4">
        <img src="https://placekitten.com/400/300" alt="photo5">
        <img src="https://placekitten.com/400/300" alt="photo6">
        <img src="https://placekitten.com/400/300" alt="photo7">
        <img src="https://placekitten.com/400/300" alt="photo8">
        <img src="https://placekitten.com/400/300" alt="photo9">
    </div>
</body>
</html>
